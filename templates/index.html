<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Twitter Clone</h1>
    {% if session['user'] %}
        <p>You are logged in as {{ session['user'] }}</p>
        <a href="{{ url_for('index') }}">Go to Home</a>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login') }}">Login with Twitter</a></p>
    {% endif %}
</body>
</html>
