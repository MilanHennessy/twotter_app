<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Your Tweets:</h2>
    <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.content }} - {{ tweet.created_at }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('tweets') }}">Create/View Tweets</a>
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
