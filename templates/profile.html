<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MyApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ user['username'] }}'s Profile</h1>
        </header>

        <section class="profile-info">
            <p>Username: {{ user['username'] }}</p>
        </section>

        <!-- Move the back to home button here -->
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>

        <section class="tweet-feed">
            <h2>Your Tweets</h2>
            {% if posts %}
                <ul>
                    {% for post in posts %}
                        <li class="tweet">
                            <strong>{{ post.content }}</strong>  <!-- Display tweet content -->
                            <p>{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>  <!-- Display timestamp -->
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tweets available.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
