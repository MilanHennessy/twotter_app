<!DOCTYPE html>
<html>
<head>
    <title>Tweets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>All Tweets</h1>
    <form method="POST">
        <label>New Tweet:</label>
        <input type="text" name="content" maxlength="280" required>
        <button type="submit">Post</button>
    </form>
    <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.content }} - {{ tweet.created_at }} by User {{ tweet.user_id }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
